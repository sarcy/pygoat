name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Setup python
      uses: actions/setup-python@5.6.0
      with:
        python-version: 3.8

    - name: Install Bandit
      run: pip install bandit

    - name: Run the Bandit scan
      run: bandit -r .
